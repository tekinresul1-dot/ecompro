# Dependency Update Check
# Runs weekly to check for outdated and vulnerable dependencies

name: Dependency Check

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:

jobs:
  # ===========================================
  # Backend Dependencies
  # ===========================================
  backend-deps:
    name: Backend Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Check for vulnerabilities
        working-directory: backend
        run: |
          pip install safety pip-audit
          safety check -r requirements.txt --output text || true
          pip-audit -r requirements.txt || true

      - name: Check for outdated packages
        working-directory: backend
        run: |
          pip install pip-tools
          pip list --outdated

  # ===========================================
  # Frontend Dependencies
  # ===========================================
  frontend-deps:
    name: Frontend Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for vulnerabilities
        working-directory: frontend
        run: npm audit || true

      - name: Check for outdated packages
        working-directory: frontend
        run: npm outdated || true

  # ===========================================
  # Docker Base Images
  # ===========================================
  docker-deps:
    name: Docker Image Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan Python base image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'python:3.12-slim'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Scan Node base image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'node:20-alpine'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
